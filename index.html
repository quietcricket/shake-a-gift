  <link rel="stylesheet" href="css/main.css" />

<body>
  <div class="section section-landing" margin-top="0.8">
    <img src="img/page-1.webp" class="bg-img" />
    <a id="Button-Ready" class="btn btn-ready" href="javascript:show('instruction');">
      <img src="img/btn-ready.webp" class="btn-img">
    </a>
  </div>
  <div class="section section-instruction" margin-top="0.8">
    <img src="img/page-2.webp" class="bg-img" />
    <a id="play-game" class="btn btn-start" href="javascript:show('game');">
      <img src="img/btn-start.png" class="btn-img">

  </div>
  <div class="particle-holder"></div>
  <div class="section section-game" margin-top="0.12">
    <img src="img/page-3.webp" class="bg-img" />

      <img src="img/countdown-1.webp">
      <img src="img/countdown-2.webp">

      <img src="img/countdown-4.webp">
      <img src="img/countdown-5.webp">
      <img src="img/countdown-6.webp">
      <img src="img/countdown-7.webp">
      <img src="img/countdown-8.webp">
    </div>
  </div>
  <div class="section section-result" margin-top="0.7">
    <div class="score">88</div>
    <img src="img/page-4.webp" class="bg-img">
    <a id="Button-Prize" class="btn" href="javascript:share();"><img src="img/btn-share.png" class="btn-img"></a>
    <a id="Button-Replay" class="btn" href="javascript:show('instruction');"><img src="img/btn-replay.png" class="btn-img"></a>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
